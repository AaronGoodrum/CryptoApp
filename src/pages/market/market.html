<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Market</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngIf="coins">
    <ion-item *ngFor="let coin of objectKeys(coins)">
      {{coin}}
    </ion-item>
  </ion-list>
</ion-content>
